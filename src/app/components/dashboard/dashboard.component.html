<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies$ | async as data">
        <img [src]="movie.poster_path | poster"
            class="img-fluid img-thumbnail poster"
            (click)="onMovieClick( movie )">
        <div class="text-white">
            <h5>{{ movie.title }} ({{movie.release_date | onlyYear}})</h5>
            <div class="row">
                <div class="col-10 text-white">
                    <!--star-rating [value]="5" 
                                [totalStars]="10" 
                                [checkedcolor]="'yellow'"
                                [uncheckedcolor]="'grey'">
                    </star-rating-->
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <p>Loading...</p>  <!-- Mensaje de carga mientras se obtienen los datos -->
</ng-template>
