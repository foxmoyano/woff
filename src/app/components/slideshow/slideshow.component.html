
<!-- Slider main container -->
<div class="row">
    <div class="swiper-container">
        <swiper [slidesPerView]="1"
                [spaceBetween]="10"
                [navigation]="true"
                
                [pagination]="{ type: 'bullets' }"
                [centeredSlides]="true"
                [keyboard]="{
                    enabled: false
                }"
                [virtual]="true"
                class="my-swiper">
                    <ng-template swiperSlide *ngFor="let movie of movies">
                        <div    class="swiper-slide" 
                        [ngStyle]="{
                                    'background-size': 'cover',
                                    'background-image': 'url(https://image.tmdb.org/t/p/w780'+ movie.backdrop_path +')'
                        }">
                            <div class="movie-description">
                                <h3>{{ movie.title }}</h3>
                                <p>
                                    {{ movie.overview | slice:0:130 }}...
                                </p>
                                <br>
                            </div>
                        </div>
                    </ng-template>
        </swiper>
    </div>
</div>
